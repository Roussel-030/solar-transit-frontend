<div
  class="text-slate-700 max-w-screen-xl flex-col overflow-hidden px-4 py-4 md:mx-auto md:flex-row md:items-center px-4 py-8 sm:px-8"
>
  <div class="flex items-center justify-between pb-6">
    <div>
      <h2 class="font-semibold text-gray-700">User Accounts</h2>
      <span class="text-xs text-gray-500"
        >View accounts of registered users</span
      >
    </div>
    <div>
      <button
        class="mr-2 border rounded-md text-sm font-semibold text-gray-600 p-2"
        (click)="addUser()"
      >
        Add
      </button>
    </div>
  </div>
  <div class="overflow-y-hidden rounded-lg border">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr
            class="bg-blue-600 text-left text-xs font-semibold uppercase tracking-widest text-white"
          >
            <th class="px-5 py-3">Username</th>
            <th class="px-5 py-3">Role</th>
            <th class="px-5 py-3">Created at</th>
            <th class="px-5 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="text-gray-500">
          <tr *ngFor="let user of users; let i = index">
            <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
              <div class="flex items-center">
                <div class="ml-3">
                  <p class="whitespace-no-wrap">{{ user.username }}</p>
                </div>
              </div>
            </td>
            <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
              <p class="whitespace-no-wrap">{{ user.role }}</p>
            </td>
            <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
              <p class="whitespace-no-wrap">{{ user.created_at }}</p>
            </td>
            <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">
              <button
                class="mr-2 border rounded-md text-sm font-semibold text-gray-600 p-2"
                (click)="updateUser(user)"
              >
                Update
              </button>
              <button
                class="mr-2 border rounded-md text-sm font-semibold text-gray-600 p-2"
                (click)="deleteUser(user)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="isModalOpen"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg shadow-lg w-1/2">
      <!-- Modal Header -->
      <div class="flex justify-between items-center m-5">
        <h3 class="text-lg font-semibold text-gray-700"></h3>
        <button
          class="text-gray-500 hover:text-gray-700"
          (click)="closeModal()"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="space">
        <app-user-form
          [editing]="editing"
          [user]="selectedUser"
          (onCancel)="closeModal($event)"
        ></app-user-form>
      </div>

      <!-- Modal Footer -->
    </div>
  </div>
</div>
