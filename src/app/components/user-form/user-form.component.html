<div>
  <div>
    <div
      class="mx-auto w-full sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl"
    >
      <div class="mx-2 py-1 text-center md:mx-auto md:w-2/3">
        <h1 class="mb-0 text-2xl font-black leading-4">
          {{ editing ? "Update user" : "Add User" }}
        </h1>
      </div>
    </div>
  </div>
  <div>
    <form class="py-5 px-8" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="email">E-mail</label
        ><input
          class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="email"
          type="email"
          placeholder="email"
          [(ngModel)]="user.username"
          required=""
          [readOnly]="editing"
          name="username"
        /><span class="my-2 block"></span>
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="password"
          >Password</label
        ><input
          class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="password"
          type="password"
          placeholder="******************"
          [(ngModel)]="user.password"
          required=""
          name="password"
        />
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="role">Role</label
        ><select
          class="shadow-sm mb-3 cursor-pointer w-full appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="role"
          [(ngModel)]="user.role"
          required=""
          name="role"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="flex items-center space-x-1 justify-center">
        <button
          class="cursor-pointer rounded bg-gray-500 hover:bg-gray-600 py-2 px-8 text-center text-lg font-bold text-white"
          type="button"
          (click)="closeMOdal()"
        >
          Cancel
        </button>
        <button
          class="cursor-pointer rounded bg-blue-600 py-2 px-8 text-center text-lg font-bold text-white"
          type="submit"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
