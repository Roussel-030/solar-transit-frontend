<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white w-full mx-4 max-w-lg rounded-lg shadow-lg">
    <div class="p-6">
      <div class="text-center">
        <h1 class="mb-4 text-3xl font-black leading-4">{{ titleModal }}</h1>
      </div>
      <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm font-bold mb-2" for="name">Name</label>
          <input
            [(ngModel)]="categoryRequest.name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="name"
            type="text"
            name="name"
            placeholder="name"
            required
          />
        </div>
        <div class="flex justify-center space-x-4">
          <button
            (click)="closeModal()"
            class="px-8 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
            type="button"
          >
            Cancel
          </button>
          <button
            [disabled]="!categoryForm.form.valid"
            class="px-8 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            type="submit"
          >
            Validate
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
