<div class="bg-white w-screen font-sans text-gray-900">
  <div>
    <div
      class="mx-auto w-full sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl"
    >
      <div class="mx-2 py-12 text-center md:mx-auto md:w-2/3">
        <h1 class="mb-4 text-3xl font-black leading-4">Add User</h1>
      </div>
    </div>
  </div>
  <div
    class="md:w-2/3 mx-auto w-full pb-16 sm:max-w-screen-sm md:max-w-screen-md lg:w-1/3 lg:max-w-screen-lg xl:max-w-screen-xl"
  >
    <form class="shadow-lg mb-4 rounded-lg border border-gray-100 py-10 px-8">
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="email">E-mail</label
        ><input
          class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="email"
          type="email"
          placeholder="email"
          required=""
        /><span class="my-2 block"></span>
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="password"
          >Password</label
        ><input
          class="shadow-sm w-full cursor-text appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="password"
          type="password"
          placeholder="******************"
          required=""
        />
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold" for="role">Role</label
        ><select
          class="shadow-sm mb-3 cursor-pointer w-full appearance-none rounded border border-gray-300 py-2 px-3 leading-tight outline-none ring-blue-500 focus:ring"
          id="role"
          required=""
        >
          <option value="">User</option>
          <option value="AF" class="">Admin</option>
        </select>
      </div>

      <div class="flex items-center space-x-1 justify-center">
        <button
          class="cursor-pointer rounded bg-green-600 py-2 px-8 text-center text-lg font-bold text-white"
          type="submit"
        >
          Cancel
        </button>
        <button
          class="cursor-pointer rounded bg-blue-600 py-2 px-8 text-center text-lg font-bold text-white"
          type="submit"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
